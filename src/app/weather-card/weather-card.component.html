<mat-card class="weather__card" appearance="outlined">
  <mat-card-header class="weather__card__header" >
    <mat-card-title-group>
      <h3>{{title}}</h3>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content  class="weather__card__content">
    <div *ngIf="title === 'Температура'" class="temperature__container">
      <p>{{value}}&#8451;</p>
      <img [src]="icon" alt="temperature">
    </div>
    <div *ngIf="title === 'Относительная влажность'" class="relative__humidity__container">
      <p>{{value}}%</p>
      <img [src]="icon" alt="relative humidity">
    </div>
    <div *ngIf="title === 'Скорость ветра'" class="wind__speed__container">
      <p>{{value}}м/с</p>
      <img [src]="icon" alt="wind speed">
    </div>
    <div *ngIf="title === 'Ощущаемая температура'" class="apparent_temperature__container">
      <p>{{value}}&#8451;</p>
      <img [src]="icon" alt="apparent temperature">
    </div>
    <div class="is__day__container" *ngIf="title === 'Время суток'">
      <div *ngIf="value === '1'" class="day">
        <p>{{'День'}}</p>
        <img src="../../assets/is_day.svg" alt="">
      </div>
      <div *ngIf="value === '0'" class="night">
        <p>{{'Ночь'}}</p>
        <img src="../../assets/night.svg" alt="">
      </div>
    </div>
    </mat-card-content>
</mat-card>
