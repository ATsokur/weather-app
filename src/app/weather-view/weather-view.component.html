<div class="view__container">
  <form [formGroup]="cityForm"  *ngIf="!loading && this.weatherConfig" class="select__container">
    <div class="select__form">
      <h4 class="select__header">Выберите город</h4>
      <mat-form-field class="select__city__field">
        <mat-label class="select__city__label">Города</mat-label>
        <mat-select [formControl]="cityControl">
          @for (city of cities; track city) {
            <mat-option [value]="city.name">{{city.name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </form>
  <div  *ngIf="!loading && cards.length" class="weather__card__wrapper">
    <app-weather-card *ngFor="let card of cards" [title]="card.title" [value]="card.value" [icon]="card.icon"></app-weather-card>
  </div>
  <div *ngIf="loading" class="loading__container">
    <app-loading></app-loading>
  </div>

</div>
